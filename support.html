<!DOCTYPE html>
<html lang="en"> <!-- Вказуємо мову документа: англійська -->
<head>
  <meta charset="UTF-8"> <!-- Встановлюємо кодування документа в UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Додаємо мета-тег для адаптивного дизайну -->
  <title>Support</title> <!-- Заголовок сторінки -->
  <link rel="stylesheet" href="style4.css"> <!-- Підключаємо зовнішній CSS файл для стилізації -->
</head>
<body>
  <a href="index.html" class="back-arrow">&lt;</a> <!-- Стрілка для повернення на головну сторінку -->
  <h1>Contact Support</h1> <!-- Заголовок сторінки (Контакти підтримки) -->
  <p><strong>Email:</strong></p> <!-- Підзаголовок для електронної пошти -->
  <p>For inquiries: <a href="mailto:support@example.com">support@example.com</a></p> <!-- Контакт для запитів (email з посиланням) -->
  <p><strong>Technical Support:</strong></p> <!-- Підзаголовок для технічної підтримки -->
  <p>For issues: <a href="mailto:techsupport@example.com">techsupport@example.com</a></p> <!-- Контакт для технічної підтримки -->
  <p><strong>Business Inquiries:</strong></p> <!-- Підзаголовок для бізнес запитів -->
  <p>For partnerships: <a href="mailto:business@example.com">business@example.com</a></p> <!-- Контакт для бізнес запитів -->
  <p><strong>Office Hours:</strong></p> <!-- Підзаголовок для годин роботи офісу -->
  <p>Mon-Fri: 9:00 AM – 6:00 PM (GMT)</p> <!-- Години роботи офісу -->
  <footer>
    <p class="footer">@Paranomal</p> <!-- Підпис в футері (авторські права) -->
  </footer>
