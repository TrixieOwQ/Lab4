<!DOCTYPE html> <!-- Оголошення типу документа HTML -->
<html lang="en"> <!-- Визначаємо мову документа як англійську -->
<head>
  <meta charset="UTF-8"> <!-- Вказуємо кодування символів як UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Параметри для коректного відображення на мобільних пристроях -->
  <title>Sign Up</title> <!-- Заголовок сторінки -->
  <link rel="stylesheet" href="style3.css"> <!-- Підключаємо зовнішній файл стилів -->
</head>
<body>
  <a href="index.html" class="back-arrow">&lt;</a> <!-- Посилання для повернення на головну сторінку (стрілка назад) -->
  <div class="container"> <!-- Контейнер для форми реєстрації -->
    <h1>Sign Up</h1> <!-- Заголовок сторінки: "Реєстрація" -->
    <form action="#"> <!-- Форма для введення даних (метод відправки не вказаний, # значить на ту ж саму сторінку) -->
      <input type="text" placeholder="Username" required> <!-- Поле для введення імені користувача -->
      <input type="password" placeholder="Password" required> <!-- Поле для введення пароля -->
      <input type="email" placeholder="Email" required> <!-- Поле для введення електронної пошти -->
      <button type="submit">Register</button> <!-- Кнопка для відправки форми (реєстрації) -->
    </form>
  </div>
</body>
</html>
